name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install project (optional)
        run: |
          if [ -f pyproject.toml ]; then pip install -e . || true; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install dev tools
        run: |
          python -m pip install --upgrade pip
          pip install "ruff>=0.5" "mypy>=1.10" pytest pytest-cov bandit pip-audit

      - name: Ruff - format check
        run: ruff format --check .
      - name: Ruff - lint
        run: ruff check . --output-format=github
      - name: mypy
        run: mypy --pretty --show-error-codes app
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: [ "5432:5432" ]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:8
        ports: [ "27017:27017" ]
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/test_db
          MONGO_URL: mongodb://localhost:27017/test_db
        run: |
          PYTHONPATH=. pytest --maxfail=1 --disable-warnings -q